<body>
    <header>
        <h1>2Vis</h1>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="notification.html">Notifications</a></li>

            </ul>
            <li class="utilisateur">
                <span id="nom-utilisateur">utilisateur non connecté</span>
            </li>
            </div>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Demander un service</h2>
             <form id="demandeService" enctype="multipart/form-data">
                <div>
                    <label for="demande">Vous voulez quel service ? :</label>
                    <select id="demande" name="demande">
                        <option value="Électricité">Électricité</option>
                        <option value="Peinture">Peinture</option>
                        <option value="Plomberie">Plomberie</option>
                        <option value="Ferronnerie et soudure">Ferronnerie et soudure</option>
                        <option value="Menuiserie et boiserie">Menuiserie et boiserie</option>
                        <option value="Menuiserie d'aluminium et pvc">Menuiserie d'aluminium et PVC</option>
                    </select>
                </div>
                <div class="contact-form">
                    <label for="description">Description du service :</label>
                    <textarea id="description" name="description" rows="5" placeholder="Description du service" required></textarea>

                    <label for="rue">Veuillez saisir le nom de votre rue :</label>
                    <input type="text" id="rue" name="rue" placeholder="Nom de la rue" required>

                    <label for="codPostal">Votre code postal :</label>
                    <input type="text" id="codPostal" name="codPostal" placeholder="XXXXX" required>

                    <label for="ville">Votre Ville :</label>
                    <input type="text" id="ville" name="ville" placeholder="Ville" required>

                    <label for="photos">Photos de la défaillance :</label>
                    <label for="image">
                      <span class="material-symbols-outlined">
                        download
                      </span>
                      Télécharger une image
                    </label>
                    <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg">
                  </div>
                  <button type="submit">Envoyer la demande</button>
            </form>
        </section>
    </main>
